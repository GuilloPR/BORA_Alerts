name: Alertas BORA Email

on:
  schedule:
    # Se ejecuta a las 09:00 ART (12:00 UTC) todos los días
    - cron: '0 12 * * *'
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub

jobs:
  alertas:
    runs-on: ubuntu-latest
    steps:
      - name: Descargar código
        uses: actions/checkout@v2

      - name: Configurar Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Instalar dependencias
        run: pip install requests beautifulsoup4

      - name: Ejecutar Alertas
        env:
          SMTP_SERVER: "smtp.gmail.com"
          SMTP_USER: ${{ secrets.SMTP_USER }}
          SMTP_PASSWORD: ${{ secrets.SMTP_PASSWORD }}
          EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
        run: python alerts.py

      - name: Guardar estado (para no repetir mails)
        run: |
          git config --global user.name "BORA Bot"
          git config --global user.email "bot@bora.com"
          # Usamos --force para asegurar que se agregue aunque esté en gitignore
          git add --force data/estado.json || echo "Archivo no encontrado"
          git commit -m "Actualizar estado de normas vistas [skip ci]" || echo "Sin cambios"
          git push origin main || echo "Nada que subir"
